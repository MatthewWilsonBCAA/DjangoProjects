{% extends 'base.html' %} {% block content %}
<h1>Edit Bio</h1>
<form action="" method="post">
  {% csrf_token %}
  <br />
  {% if user.is_authenticated %}
  <br />
  {{ form.as_p }}
  <input type="submit" value="Update" />
  {% else %}
  <p>You are not logged in</p>
  {% endif %}
</form>
{% endblock content %}
