{% extends 'base.html' %} {% block content %}
<h1>Delete Post</h1>
<form action="" method="post">
  {% csrf_token %} {% if user.is_authenticated %}
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <input type="submit" value="Confirm" />
  {% else %}
  <p>You are not logged in!</p>
  {% endif %}
</form>
{% endblock content %}
