{% extends 'base.html' %} {% block content %}
<div class="post-entry">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    <h3>Username:</h3>
    <p>{{ form.username }} {{ form.username.errors }}</p>
    <h3>Password:</h3>
    <p>{{ form.password }} {{ form.password.errors }}</p>
    <button type="submit">Log In</button>
  </form>
  
</div>

{% endblock content %}
